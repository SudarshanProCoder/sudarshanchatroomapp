<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sudarshan | Chat Room</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="./asset/icon.webp" type="image/x-icon">

</head>

<body>
    <div id="particles-js"></div>

    <div class="app">
        <div class="screen join-screen active ">

            <img class="tilt" src="./asset/IMG_20220630_163249_469.jpg" alt="">

            <div class="form">
                <h2>sudarshan chat room</h2>
                <div class="form-input">
                    <label for="">username</label>
                    <input type="text" id="username">
                </div>
                <div class="form-input">
                    <button id="join-user">join</button>
                </div>
            </div>
        </div>
        <div class="screen chat-screen  ">
            <div class="header">
                <div class="logo">chatroom</div>
                <button id="exit-chat">exit</button>
            </div>
            <div class="messages">

            </div>

            <div class="typebox">
                <input type="text" id="message-input">
                <button id="send-message">send</button>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/vanilla-tilt/1.7.2/vanilla-tilt.min.js"></script>
    <script>
        VanillaTilt.init(document.querySelector(".tilt"), {
            max: 30
        });
    </script>
    <script type="text/javascript" src="socket.io/socket.io.js"></script>
    <script type="text/javascript" src="code.js"></script>
    <script src="particles.min.js"></script>
    <script src="app.js"></script>
</body>

</html>
